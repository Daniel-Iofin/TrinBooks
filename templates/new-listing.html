<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>New Listing</title>
  </head>
  <body>
    {% include 'nav_bar.html' %}
    <div class="main-part">
      <br/>
      <h2 class="main-header">Add a New Listing</h2>
      <h3 class="sub-header gold">Thank You for Your Interest in Our Services</h3>
      <div id="new-listing-form">
        <form method="POST">
          <label>Enter Trinity Email:</label>
          <input type="email" name="email" placeholder="***Trinity*** email" required /><br/>
          <label>Enter the Title of the Text:</label>
          <input type="name" name="title" placeholder="Pride and Prejudice" required /><br/>
          <label>Enter the Course that the Book is Used In:</label>
          <input type="name" name="course" placeholder="English 10" required /><br/>
          <label>Enter the Books Condition:</label>
          <input type="name" name="condition" placeholder="Good" required /><br/>
          <label>Enter the Price:</label>
          <input type="number" name="price" placeholder="25" required /><br/>
          <label>Enter any Extra Info:</label>
          <input type="name" name="info" placeholder="Optional field." value="None"/><br/>
          <input type="submit" value="Add Listing"/><br/>
        </form>
      </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="jq/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
